{% extends "autoblog/base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h1 class="introduction">Register</h1>
<form method="POST">
    {% csrf_token %}
    {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
    <button type="submit">Register</button>
</form>
{% endblock %}
