{% extends "autoblog/base.html" %}

{% block title %}Member Info{% endblock %}

{% block content %}
{% if member.wordpress_linked %}
    <h2>Your website is linked!</h2>
{% endif %}
<div class="form-container">
    <form class="auth-form" method="POST">
        {% csrf_token %}
        <h2 class="introduction">WordPress Information</h2>
        <div class="input-container">
            <input class="auth-input" type="url" name="wordpress_url" placeholder="WordPress URL">
            <input class="auth-input" type="text" name="wordpress_username" placeholder="WordPress Username">
            <input class="auth-input" type="text" name="wordpress_application_password" placeholder="Application Password">
        </div>
        <button id="register-button" class="submit-button" type="submit">Update WordPress Info</button>
    </form>
</div>
{% endblock %}
