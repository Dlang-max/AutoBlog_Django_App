{% extends "autoblog/base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="form-container">
    <form class="auth-form" method="POST">
        <h2 class="introduction">Contact Us</h2>
        {% csrf_token %}
        <div class="input-container">
            <input class="auth-input" type="text" name="name" placeholder="Name">
            <input class="auth-input" type="text" name="email" placeholder="Email">
            <input class="auth-input" type="text" name="subject" placeholder="Email Subject">
            <textarea class="auth-input" name="message", placeholder="Email Message" rows="4" cols="50"></textarea>
        </div>
        <button id="register-button" class="submit-button" type="submit">Contact</button>
    </form>
</div>
{% endblock %}
