{% extends "autoblog/authBase.html" %}

{% block title %}Additional Info{% endblock %}
{% load socialaccount %}

{% block content %}
<div class="form-container">
    <form class="auth-form" method="POST">
        <h4 class="introduction">Additional Info</h4>
        {% csrf_token %}
        <div class="input-container">
            <input class="auth-input" type="text" name="company_name" placeholder="Company name">
            <input class="auth-input" type="text" name="company_type" placeholder="Company type">
        </div>
        <button id="register-button" class="submit-button" type="submit">Complete account setup</button>
    </form>
</div>
{% endblock %}
